<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Todo app</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body class="mobile">
        <div class="app_container">
            <header class="head">
                <h1>Todo</h1>
                <img src="./images/icon-moon.svg" id="toggle-icon" />
            </header>

            <form id="todo_add_form">
                <label class="circle-wrap"><div class="circle"></div></label>
                <input class="todo_input" type="text" placeholder="Create a new todo..." />
            </form>
            <ul class="todos"></ul>
            <div class="todo_footer">
                <div><span class="todo_count"></span></div>
                <div id="footer_links">
                    <a class="active" data-action="all" href="#">All</a>
                    <a data-action="active" href="#">Active</a>
                    <a data-action="completed" href="#">Completed</a>
                </div>
                <a id="clear-completed">Clear Completed</a>
            </div>
            <!-- <div class="footer_text">Drag and drop to reorder list</div> -->
        </div>
        <script src="./main.js"></script>
    </body>
</html>
